<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
		<title>Pixynth</title>
	</head>
	<body>
		<main class="main">
			<div class="leftBlock">
				<!-- TOOLS -->
				<div class="tools" id="tools-js">
					<input type="radio" class="tools_radio" name="tool" id="paint" value="paint" checked />
					<label for="paint" class="tools_label"> <img src="/assets/icons/tools/crayon.png" alt="paint" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="erase" value="erase" />
					<label for="erase" class="tools_label"><img src="/assets/icons/tools/gomme.png" alt="erase" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="line" value="line" />
					<label for="line" class="tools_label"><img src="/assets/icons/tools/ligne.png" alt="line" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="rect" value="rect" />
					<label for="rect" class="tools_label"><img src="/assets/icons/tools/rectangle.png" alt="rect" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="circle" value="circle" />
					<label for="circle" class="tools_label"><img src="/assets/icons/tools/cercle.png" alt="circle" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="bucket" value="bucket" />
					<label for="bucket" class="tools_label"><img src="/assets/icons/tools/pot.png" alt="bucket" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="drag" value="drag" />
					<label for="drag" class="tools_label"><img src="/assets/icons/tools/move.png" alt="drag" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="crop" value="crop" />
					<label for="crop" class="tools_label"><img src="/assets/icons/tools/recadrer.png" alt="crop" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="zoom" value="zoom" />
					<label for="zoom" class="tools_label"><img src="/assets/icons/tools/zoom.png" alt="zoom" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="unzoom" value="unzoom" />
					<label for="unzoom" class="tools_label"><img src="/assets/icons/tools/dezoom.png" alt="unzoom" class="tools_img" /></label>
					<input type="radio" class="tools_radio" name="tool" id="handle" value="handle" />
					<label for="handle" class="tools_label"><img src="/assets/icons/tools/handle.png" alt="handle" class="tool_img" /></label>
				</div>
				<!-- COLORS -->
				<div class="colors" id="colors-js">
					<input type="radio" name="colors" class="colors_radio" id="#000000" value="#000000" checked /><label
						for="#000000"
						class="colors_label"
						style="--clr: #000000"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#1D2B53" value="#1D2B53" /><label
						for="#1D2B53"
						class="colors_label"
						style="--clr: #1d2b53"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#7E2553" value="#7E2553" /><label
						for="#7E2553"
						class="colors_label"
						style="--clr: #7e2553"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#008751" value="#008751" /><label
						for="#008751"
						class="colors_label"
						style="--clr: #008751"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#AB5236" value="#AB5236" /><label
						for="#AB5236"
						class="colors_label"
						style="--clr: #ab5236"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#5F574F" value="#5F574F" /><label
						for="#5F574F"
						class="colors_label"
						style="--clr: #5f574f"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#C2C3C7" value="#C2C3C7" /><label
						for="#C2C3C7"
						class="colors_label"
						style="--clr: #c2c3c7"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#FFF1E8" value="#FFF1E8" /><label
						for="#FFF1E8"
						class="colors_label"
						style="--clr: #fff1e8"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#FF004D" value="#FF004D" /><label
						for="#FF004D"
						class="colors_label"
						style="--clr: #ff004d"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#FFA300" value="#FFA300" /><label
						for="#FFA300"
						class="colors_label"
						style="--clr: #ffa300"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#FFEC27" value="#FFEC27" /><label
						for="#FFEC27"
						class="colors_label"
						style="--clr: #ffec27"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#00E436" value="#00E436" /><label
						for="#00E436"
						class="colors_label"
						style="--clr: #00e436"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#29ADFF" value="#29ADFF" /><label
						for="#29ADFF"
						class="colors_label"
						style="--clr: #29adff"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#83769C" value="#83769C" /><label
						for="#83769C"
						class="colors_label"
						style="--clr: #83769c"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#FF77A8" value="#FF77A8" /><label
						for="#FF77A8"
						class="colors_label"
						style="--clr: #ff77a8"
					></label
					><input type="radio" name="colors" class="colors_radio" id="#FFCCAA" value="#FFCCAA" /><label
						for="#FFCCAA"
						class="colors_label"
						style="--clr: #ffccaa"
					></label>
				</div>
				<!-- SIZES -->
				<div class="sizes" id="sizes-js">
					<input type="radio" name="size" id="1" value="1" class="sizes_radio" checked /><label for="1" class="sizes_label"></label
					><input type="radio" name="size" id="2" value="2" class="sizes_radio" /><label for="2" class="sizes_label"></label
					><input type="radio" name="size" id="3" value="3" class="sizes_radio" /><label for="3" class="sizes_label"></label
					><input type="radio" name="size" id="4" value="4" class="sizes_radio" /><label for="4" class="sizes_label"></label
					><input type="radio" name="size" id="5" value="5" class="sizes_radio" /><label for="5" class="sizes_label"></label
					><input type="radio" name="size" id="6" value="6" class="sizes_radio" /><label for="6" class="sizes_label"></label
					><input type="radio" name="size" id="7" value="7" class="sizes_radio" /><label for="7" class="sizes_label"></label
					><input type="radio" name="size" id="8" value="8" class="sizes_radio" /><label for="8" class="sizes_label"></label>
				</div>
			</div>
			<sketch-app width="30" height="30" class="sketch"></sketch-app>
			<div class="rightBlock">
				<div class="actions">
					<button id="fit" class="actions_btn"><img src="/assets/icons/actions/adapter.png" alt="fit" /></button>
					<button id="undo" class="actions_btn"><img src="/assets/icons/actions/retour.png" alt="undo" /></button>
					<button id="redo" class="actions_btn"><img src="/assets/icons/actions/avant.png" alt="redo" /></button>
					<button id="clear" class="actions_btn"><img src="/assets/icons/actions/effacer.png" alt="clear" /></button>
					<button id="resize" class="actions_btn"><img src="/assets/icons/actions/adapter.png" alt="resize" /></button>
					<button id="open" class="actions_btn"><img src="/assets/icons/actions/ouvrir.png" alt="open" /></button>
					<button id="save" class="actions_btn"><img src="/assets/icons/actions/enregistrer.png" alt="save" /></button>
					<button id="download" class="actions_btn"><img src="/assets/icons/actions/telecharger.png" alt="download" /></button>
				</div>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
