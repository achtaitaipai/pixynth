<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
		<title>Vite App</title>
	</head>
	<body>
		<main class="main">
			<div class="settings"></div>
			<div class="tools" id="tools-js">
				<div class="tool paint">
					<input type="radio" class="tool_radio" name="tool" id="paint" value="paint" checked />
					<label for="paint" class="tool_label"><img src="/assets/icons/tools/crayon.png" alt="paint" class="tool_img" /></label>
				</div>
				<div class="tool erase">
					<input type="radio" class="tool_radio" name="tool" id="erase" value="erase" />
					<label for="erase" class="tool_label"><img src="/assets/icons/tools/gomme.png" alt="erase" class="tool_img" /></label>
				</div>
				<div class="tool line">
					<input type="radio" class="tool_radio" name="tool" id="line" value="line" />
					<label for="line" class="tool_label"><img src="/assets/icons/tools/ligne.png" alt="line" class="tool_img" /></label>
				</div>
				<div class="tool rect">
					<input type="radio" class="tool_radio" name="tool" id="rect" value="rect" />
					<label for="rect" class="tool_label"><img src="/assets/icons/tools/rectangle.png" alt="rect" class="tool_img" /></label>
				</div>
				<div class="tool circle">
					<input type="radio" class="tool_radio" name="tool" id="circle" value="circle" />
					<label for="circle" class="tool_label"><img src="/assets/icons/tools/cercle.png" alt="circle" class="tool_img" /></label>
				</div>
				<div class="tool bucket">
					<input type="radio" class="tool_radio" name="tool" id="bucket" value="bucket" />
					<label for="bucket" class="tool_label"><img src="/assets/icons/tools/pot.png" alt="bucket" class="tool_img" /></label>
				</div>
				<div class="tool drag">
					<input type="radio" class="tool_radio" name="tool" id="drag" value="drag" />
					<label for="drag" class="tool_label"><img src="/assets/icons/tools/move.png" alt="drag" class="tool_img" /></label>
				</div>
				<div class="tool crop">
					<input type="radio" class="tool_radio" name="tool" id="crop" value="crop" />
					<label for="crop" class="tool_label"><img src="/assets/icons/tools/recadrer.png" alt="crop" class="tool_img" /></label>
				</div>
				<div class="tool zoom">
					<input type="radio" class="tool_radio" name="tool" id="zoom" value="zoom" />
					<label for="zoom" class="tool_label"><img src="/assets/icons/tools/zoom.png" alt="zoom" class="tool_img" /></label>
				</div>
				<div class="tool unzoom">
					<input type="radio" class="tool_radio" name="tool" id="unzoom" value="unzoom" />
					<label for="unzoom" class="tool_label"><img src="/assets/icons/tools/dezoom.png" alt="unzoom" class="tool_img" /></label>
				</div>
				<div class="tool handle">
					<input type="radio" class="tool_radio" name="tool" id="handle" value="handle" />
					<label for="handle" class="tool_label"><img src="/assets/icons/tools/handle.png" alt="handle" class="tool_img" /></label>
				</div>
			</div>
			<sketch-app width="30" height="30" class="sketch"></sketch-app>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
