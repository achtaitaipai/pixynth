					</li>
				</ul>
			</div>
			<sketch-app width="30" height="30"></sketch-app>
			<div class="rightTools">
				<ul class="size">
					<li class="size">
						<input autocomplete="off" type="radio" id="size1" name="size" value="1" checked class="size_radio" />
						<label for="size1" class="size_label"></label>
					</li>
					<li class="size">
						<input autocomplete="off" type="radio" id="size2" name="size" value="2" class="size_radio" />

						<input autocomplete="off" type="radio" id="paint" name="tool" value="paint" checked class="tool_radio" />

							<i class="fa-solid fa-pen"></i>

					</li>
					<li class="tool">
						<input autocomplete="off" type="radio" id="line" name="tool" value="line" class="tool_radio" />
						<label for="line" class="tool_label">
							<i class="fa-solid fa-slash"></i>
						</label>
					</li>
					<li class="tool">
						<input autocomplete="off" type="radio" id="rect" name="tool" value="rect" class="tool_radio" />
						<label for="rect" class="tool_label"> R </label>
					</li>
					<li class="tool">
						<input autocomplete="off" type="radio" id="circle" name="tool" value="circle" class="tool_radio" />
						<label for="circle" class="tool_label"> C </label>

					<li class="tool">
						<input autocomplete="off" type="radio" id="erase" name="tool" value="erase" class="tool_radio" />

					<li class="tool">

					<li class="tool">

						</label>
					</li>
					<li class="tool">
						<input autocomplete="off" type="radio" id="unzoom" name="tool" value="unzoom" class="tool_radio" />
						<label for="unzoom" class="tool_label">
							<i class="fa-solid fa-magnifying-glass-minus"></i>
						</label>
					</li>
					<li class="tool">
						<input autocomplete="off" type="radio" id="handle" name="tool" value="handle" class="tool_radio" />
						<label for="handle" class="tool_label">
							<i class="fa-solid fa-hand"></i>
						</label>
					</li>
					<li class="tool">
						<button id="delete" class="tool_label" value="delete">
							<i class="fa-solid fa-xmark"></i>
						</button>
					</li>
					<li class="tool">
						<button id="fitscreen" class="tool_label" value="fitscreen">
							<i class="fa-solid fa-minimize"></i>
						</button>
					</li>
				</ul>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>

</html>
